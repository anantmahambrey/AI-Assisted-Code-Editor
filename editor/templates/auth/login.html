<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    input {
      padding: 0.8rem;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
    }
    
    button {
      width: 100%;
      padding: 0.8rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background: #357abd;
    }
    
    p {
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
    
    a {
      color: #4a90e2;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    .header2 {
            color: rgb(46, 46, 106);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .divi{
          display:grid;
          grid-template-rows:1fr 3fr;
          place-items:center;
        }
  </style>
</head>
<body>
  <!-- Login Form -->
   <div class="divi">
  <p class="header2"><b>Code-Bender</b></p>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Login</button>
    </div>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </form>
</div>
</body>
</html>
