<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("{% static 'images/bg.webp' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay to reduce transparency */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 80% transparency */
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    form {
      background: rgb(233, 233, 233);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 280px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .credit{
    font-family:Arial;
    }
    
    input {
      padding: 0.8rem;
      border: 1px solid #bebebe;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background-color: rgb(233, 233, 233);
    }
    
    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
    }
    
    button {
      width: 100%;
      padding: 0.8rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background: #357abd;
    }
    
    p {
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
    
    a {
      color: #4a90e2;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    .header2 {
      /* color: rgb(46, 46, 106); */
      color:rgb(219, 219, 219);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
    }

    .divi {
      display: grid;
      grid-template-rows: 1fr 3fr;
      place-items: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Background Overlay -->
  <div class="overlay"></div>
  
  <!-- Login Form -->
  <div class="divi">
    <p class="header2"><b>Code-Bender</b></p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
      </div>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
    <footer style="text-align: center; padding: 20px;">
      <p class="credit">Â© 2025 Code-Bender. Developed by <a href="https://github.com/anantmahambrey" target="_blank">Anant Mahambrey</a></p>
  </footer>
  </div>

</body>
</html>
